<!DOCTYPE html>
<html>
<head>
<title>Polyline Map</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
html, body, #googleMap {
	height: 100%;
	margin: 0px;
	padding: 0px
}
</style>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDz_YhAdsk6hT4DXthFi6mT_ak99IXF2ZI&sensor=false">
</script>

<script>
var mapCenterPoint=new google.maps.LatLng(35.960429655387998,-83.924567336216569); // this should be the center of the map

var realCoord=[
	new google.maps.LatLng(35.9550191828,-83.8993103988),
	new google.maps.LatLng(35.9550122279,-83.8993103988),
	new google.maps.LatLng(35.9550052729,-83.8993103988),
	new google.maps.LatLng(35.954998318,-83.8993103988),
	new google.maps.LatLng(35.9550052729,-83.8993103988),
	new google.maps.LatLng(35.9550122279,-83.8993103988),
	new google.maps.LatLng(35.9550122279,-83.8993103988),
	new google.maps.LatLng(35.9550122279,-83.8993103988),
	new google.maps.LatLng(35.9550122279,-83.8993103988),
	new google.maps.LatLng(35.9550122279,-83.8993103988),
	new google.maps.LatLng(35.9550191828,-83.8993103988),
	new google.maps.LatLng(35.9550191828,-83.8993103988),
	new google.maps.LatLng(35.9550261378,-83.8993103988),
];

function initialize(){
	var mapProp = {
	  center:mapCenterPoint, // this is the point the map is centered on
	  zoom:18, // this sets how far the map is zoomed in
	  mapTypeId:google.maps.MapTypeId.HYBRID // type of map
	  };
  
	var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
	
	var myPath=new google.maps.Polyline({
	  path:realCoord,
	  strokeColor:"#00FF00", // color of path line
	  strokeOpacity:1.0,
	  strokeWeight:2
	});
	
	myPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap"></div>
</body>
</html>
